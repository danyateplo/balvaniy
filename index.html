<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gemini AI</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      /* Палитра в стиле Gemini & Telegram Dark */
      --bg-color: #050505;
      --header-bg: rgba(15, 15, 15, 0.85);
      --user-bubble: #007aff;
      --bot-bubble: #1c1c1e;
      --text-main: #ffffff;
      --text-muted: #8e8e93;
      --accent: #4da3ff;
      --input-bg: #1c1c1e;
    }

    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden; /* Чтобы не скроллился весь экран, только чат */
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Современная шапка */
    .header {
      padding: 14px 20px;
      background: var(--header-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.08);
      text-align: center;
      z-index: 10;
    }

    .header-title {
      font-size: 17px;
      font-weight: 600;
      background: linear-gradient(90deg, #4da3ff, #b285ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Область чата с красивым скроллом */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.1) transparent;
    }

    /* Кастомный ползунок для Chrome/Safari */
    .chat-area::-webkit-scrollbar {
      width: 4px;
    }
    .chat-area::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
    }

    /* Сообщения */
    .bubble {
      max-width: 82%;
      padding: 10px 14px;
      font-size: 15.5px;
      line-height: 1.45;
      border-radius: 18px;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bubble);
      color: var(--text-main);
      border-bottom-left-radius: 4px;
      border: 0.5px solid rgba(255, 255, 255, 0.05);
    }

    /* Стилизация Markdown контента */
    .bot p { margin: 0 0 10px 0; }
    .bot p:last-child { margin-bottom: 0; }
    .bot strong { color: var(--accent); }
    .bot ul, .bot ol { padding-left: 20px; margin: 8px 0; }

    .copy-btn {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 0.5px solid rgba(255,255,255,0.05);
      font-size: 11px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      font-weight: 700;
    }

    /* Панель ввода */
    .input-container {
      padding: 10px 12px 24px 12px;
      background: var(--header-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 0.5px solid rgba(255, 255, 255, 0.08);
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: var(--input-bg);
      border-radius: 22px;
      padding: 4px 6px 4px 14px;
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-main);
      font-size: 16px;
      padding: 10px 0;
      outline: none;
    }

    button {
      background: var(--accent);
      border: none;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active { transform: scale(0.9); }
    button svg { fill: #000; width: 18px; height: 18px; }

    .loading { opacity: 0.5; font-size: 13px; font-style: italic; }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="header-title">Gemini AI Assistant</div>
    </div>

    <div id="chat" class="chat-area">
      <div class="bubble bot">
        Привет! Я готов помочь. Какой у тебя вопрос?

        Учти, что после закрытия окна вся история нашего общения пропадет
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <input id="input" type="text" placeholder="Сообщение..." autocomplete="off">
        <button onclick="send()" id="send-btn">
          <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </div>
    </div>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.headerColor = "#0f0f0f";
  tg.backgroundColor = "#050505";

  const chat = document.getElementById('chat');
  const input = document.getElementById('input');

  function addMessage(text, role) {
    const div = document.createElement('div');
    div.className = 'bubble ' + role;
    
    if (role === 'bot') {
      div.innerHTML = marked.parse(text);
      const copy = document.createElement('div');
      copy.className = 'copy-btn';
      copy.innerText = 'Копировать';
      copy.onclick = () => {
        navigator.clipboard.writeText(text);
        copy.innerText = 'Готово!';
        setTimeout(() => copy.innerText = 'Копировать', 2000);
        tg.HapticFeedback.notificationOccurred('success');
      };
      div.appendChild(copy);
    } else {
      div.textContent = text;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;
    
    tg.HapticFeedback.impactOccurred('light');
    input.value = '';
    addMessage(text, 'user');

    const load = addMessage('Генерирую ответ...', 'bot');
    load.classList.add('loading');

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      load.remove();
      addMessage(data.answer || 'Ошибка API', 'bot');
    } catch (e) {
      load.remove();
      addMessage('Ошибка соединения', 'bot');
    }
  }

  input.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
</script>
</body>

</html>
